name: CI - Build & Validate CDK

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk

      - name: Install Python CDK dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aws-cdk-lib constructs

      - name: CDK Synth (Infrastructure Validation)
        working-directory: reac_pipeline
        run: cdk synth